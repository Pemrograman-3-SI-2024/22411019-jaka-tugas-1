<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Input</title>
</head>
<center><body style="background: #f6f5f7;font-family:sans-serif;">
    <center><b><h2>Form Input Barang</h2></b></center>
    <form style="width: 500px;height: 300px; border-radius: 10px; background: #f1f1f1; display: flex; align-items: center;justify-content: center; flex-direction: column">
    <p>Kode Mobil :
    <input placeholder="Masukan Kode Mobil" type="text">
    <p>Nama Mobil :
    <input placeholder="Masukan Nama Mobil" type="text">
    <p>Harga :
    <input placeholder="Masukan Harga Mobil" type="text">
    <p>Pilih Merek
        <select style="cursor: pointer">
        <optgroup label="Jepang">
            <option value="Toyota">Toyota</option>
            <option value="Nissan">Nissan</option>
            <option value="Mazda">Mazda</option>
            <option value="Honda">Honda</option>
        </optgroup>
            <optgroup label="Jerman">
            <option value="BMW">BMW</option>
            <option value="Porsche">Porsche</option>
            <option value="Mercedes Benz">Mercedes Benz</option>
            <option value="Audi">Audi</option>
            </optgroup>
        </select>
        <br>
        <p>Pilih Warna
            <select style="cursor: pointer">
                <option value="Merah">Merah</option>
                <option value="Biru">Biru</option>
                <option value="Hitam">Hitam</option>
                <option value="Putih">Putih</option>
            </select>
    </form>
<div><a href="halaman.html"><button style="color: #fff;background: #ff4b2b;font-size: 12px;font-weight: bold;padding: 12px 55px;margin: 20px;border-radius: 20px;border: 1px solid #ff4b2b;outline: none;letter-spacing: 1px;text-transform: uppercase;transition: transform 80ms ease-in;cursor: pointer" type="button">Batal</button></a>
<a href="table.html"><button style="color: #fff;background: #ff4b2b;font-size: 12px;font-weight: bold;padding: 12px 55px;margin: 20px;border-radius: 20px;border: 1px solid #ff4b2b;outline: none;letter-spacing: 1px;text-transform: uppercase;transition: transform 80ms ease-in;cursor: pointer" type="button">Simpan</button></a>
</body></center>
</html>
